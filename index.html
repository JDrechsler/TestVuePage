<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">

	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('sw.js')
				.catch(err => console.error('Error', err));
		}


	</script>

	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="assets/icon.png">
	<link href='https://unpkg.com/quasar-extras@1.0.3/material-icons/material-icons.css' rel="stylesheet">
	<link href="https://unpkg.com/quasar-framework@%5E0.15.1/dist/umd/quasar.mat.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div id="my-app">
		<div v-if='isInitialLoading'>
			App is being loaded
		</div>
		<home-component></home-component>
	</div>

	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/http-vue-loader@1.3.4/src/httpVueLoader.js"></script>
	<script src="https://unpkg.com/quasar-framework@%5E0.15.1/dist/umd/quasar.mat.umd.min.js"></script>
	<script src="https://unpkg.com/firebase@4.8.1/firebase.js"></script>
	<script src="https://unpkg.com/firebase@4.6.2/firebase-firestore.js"></script>
	<script src="https://unpkg.com/vue-firestore@0.2.7/dist/vue-firestore.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#my-app',
			components: {
				'home-component': httpVueLoader('components/home-component.vue')
			},
			data: {
				isInitialLoading: true
			},
			created() {
				this.isInitialLoading = false
			}
		});
	</script>

</body>

</html>
